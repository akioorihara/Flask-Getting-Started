<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flash Card</title>
</head>
<body>
    <h1>Flash Card</h1>
    Question: {{ card.question }} <br>
    Answer:   {{ card.answer }}
    <p>
        <!-- Welcome page here (Homework 1)-->
        <a href="{{url_for('welcome') }}">Home</a> 
        {%if index < max_index%}
        <button>
            <a href="{{ url_for('card_view', index=index+1) }}">Next</a>
        {%else%}
           <a href="{{ url_for('card_view', index=0) }}">Start Over</a>
        {% endif %}
        </button>
    </p>
    <a href="{{url_for('add_card')}}">Add a card</a>
    <a href="{{ url_for('remove_card', index=index) }}">Remove this card</a>
</body>
</html>
